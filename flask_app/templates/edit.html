<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <h1>Sasquatch Hunting </h1>
        <div id="a-holder">
            <h3>{{userData.first_name}} {{userData.last_name}}</h3>
            <a href="/logout">Logout</a>
            <a href="/dashboard"> dashboard</a>
        </div>
    </div>  
    {% with messages = get_flashed_messages(category_filter=['Sightings'])%}
                {% if messages%}
                    {% for message in messages%}
                     <p style="color:red; font-size:1em; width: 25vw; margin:auto;">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
    
        <form action="/item/edit/{{data.id}}/confirm" method="post">
        <div id="form">
            <div id="left">
                <div>
                    <label for="location">Location</label>
                    <input type="text" name="location" placeholder="{{data.location}}" value="{{data.location}}">
                </div>
                <div>
                    <label for="description">What Happened</label>
                    <textarea name="description" placeholder="{{data.description}}">{{data.description}}</textarea>
                </div>
                
            </div>
            <div id="right">
                <input name='date' type="date" min="2001-01-01" max="2022-12-14" placeholder="{{data.date}}" value="{{data.date}}">
                <input name="num" type="number" min="1" placeholder="{{data.num}}" value="{{data.num}}">
                <input type="submit">
            </div>
            
        </div>
        </form>
    
</body>
</html>
